<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top: 40px;
    }

    .layout .title {
        margin-left: 40px;
    }
</style>

<body>
    <div class="layout">
        <h1>게시판 목록</h1>
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">게시글이 없습니다.</td>
                    <td class="title">
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                    </td>

                </tr>
            </tbody>
        </table>

        <th:block th:each="pageItem : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${pageItem != nowPage}" th:href="@{/board/list(page=${pageItem - 1})}" th:text="${pageItem}"></a>
            <strong th:if="${pageItem == nowPage}" th:text="${pageItem}" style="color: red"></strong>
        </th:block>
    </div>
</body>
</html>
