<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<style>
    .title {
        border: none;
        padding: 10px;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
    }

    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 20px;
    }
</style>

<body>
    <div class="title">
        게시판 내용
    </div>
    <div class="layout">
        <h4 th:text="${board.title}">제목입니다.</h4>
        <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
        <a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
        <a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
    </div>
</body>
</html>
